<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
   body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #0D0714;
    margin: 0;
    padding: 20px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    text-align: center;
    font-size: 40px;
    color: white;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
    width: 100%;
    max-width: 500px;
}

input {
    text-align: center;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
    margin-bottom: 10px;
}

button {
    padding: 10px 15px;
    background-color: #3127274d;
    color: white;
    border: none;
    border-radius: 4px;
    margin: 5px 0;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #474b48;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
}

li {
    background: #15101C;
    margin: 5px 0;
    padding: 10px 20px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    width: 100%;
}

@media (min-width: 600px) {
    .container {
        flex-direction: row;
    }

    input {
        width: calc(100% - 170px);
        margin-bottom: 0;
        margin-right: 10px;
    }

    button {
        width: auto;
        margin-left: 10px;
    }

    ul {
        align-items: flex-start;
    }
}

</style>

<body>
    <h1>Todo App</h1>
    <div class="container">
        <input id="todoInput" placeholder="Enter items.." id="todoInput" type="text">
        <button onclick="addTodo()">Add items</button>
        <button onclick="deleteAllItems()">Delete All items</button>

    </div>
    <ul id="list"></ul>
    <script src="app.js"></script>
  
</body>

</html>
